<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kaya - Performance gear designed for those who demand excellence. Shop now on Amazon, TikTok Shop, and follow us on Instagram.">
    <title>Kaya - Because Strength is Earned</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Inter:wght@400;500;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --kaya-blue: #264653;
            --midnight-black: #0F0F0F;
            --pure-white: #FFFFFF;
            --cool-gray: #CCCCCC;
            --sky-tint: #CDE4E8;
            --dark-gray: #2A2A2A;
            --surface: #1A1A1A;
            --border: rgba(255, 255, 255, 0.1);
            
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-accent: 'Raleway', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            background: var(--kaya-blue);
            min-height: 100%;
        }
        
        /* Lighter background using Kaya blue and soft tones (no pure white) */
        body {
            background: linear-gradient(135deg,
                var(--sky-tint) 0%,
                #9fc9d1 18%,
                #6da0ab 36%,
                var(--kaya-blue) 55%,
                #4a6f79 78%,
                #3a3a3a 100%
            );
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 800% 800%;
            color: var(--pure-white);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: kayaGradient 55s linear infinite alternate;
            will-change: background-position;
        }

        @keyframes kayaGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #kaya_page_wrapper {
            max-width: 414px;
            width: 100%;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 5rem; /* keep content clear of fixed footer */
        }

        /* Simplified Background - Clean and Minimal */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 400px 200px at 30% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 70%),
                radial-gradient(ellipse 300px 150px at 70% 80%, rgba(205, 228, 232, 0.04) 0%, transparent 70%);
            z-index: -2;
        }

        /* Subtle rotating highlight overlay for extra depth */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            background: conic-gradient(
                from 0deg at 50% 50%,
                rgba(205, 228, 232, 0.05) 0%,
                transparent 25%,
                rgba(255, 255, 255, 0.04) 50%,
                transparent 75%,
                rgba(205, 228, 232, 0.05) 100%
            );
            filter: blur(80px);
            mix-blend-mode: overlay;
            opacity: 0.22;
            animation: kayaRotateHue 60s linear infinite;
        }

        @keyframes kayaRotateHue { to { transform: rotate(360deg); } }

        /* Very faint animated grid overlay */
        .kaya_grid_overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
            background-size: 120px 120px, 120px 120px;
            background-position: 0 0, 0 0;
            mix-blend-mode: overlay;
            animation: kayaGridPan 60s linear infinite;
        }
        @keyframes kayaGridPan {
            to { background-position: 120px 0, 0 120px; }
        }

        /* Hero Section */
        #kaya_hero {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* center all hero content vertically */
            text-align: center;
            padding: 3rem 0; /* slightly tighter now that content is centered */
            flex-grow: 1;
            gap: 1rem;
        }

        .kaya_hero_content {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .kaya_profile_logo {
            width: 220px;
            height: auto;
            margin-bottom: 2.5rem;
            margin-top: 1rem;
            filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(7500%) hue-rotate(0deg) brightness(100%) contrast(100%) drop-shadow(0 10px 30px rgba(0, 0, 0, 0.4));
            animation: kayaFloatY 6s ease-in-out infinite alternate;
            will-change: transform;
        }

        @keyframes kayaFloatY {
            from { transform: translateY(0); }
            to { transform: translateY(-8px); }
        }

        /* Removed title styling */

        .kaya_profile_subtitle {
            font-family: var(--font-accent);
            font-size: 1rem;
            font-weight: 400;
            color: var(--cool-gray);
            margin-bottom: 2.5rem;
            letter-spacing: 0.5px;
        }

        /* Social Media Row */
        .kaya_social_row {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            width: 100%;
        }

        .kaya_social_circle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(38, 70, 83, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: var(--pure-white);
            text-decoration: none;
            will-change: transform;
        }

        .kaya_social_circle.kaya_instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-color: #e1306c;
            color: var(--pure-white);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(225, 48, 108, 0.4);
        }

        .kaya_social_circle.kaya_tiktok:hover {
            background: linear-gradient(45deg, #ff0050, #00f2ea);
            border-color: #ff0050;
            color: var(--pure-white);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 0, 80, 0.4);
        }

        .kaya_social_icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Main Content Container */
        .kaya_main_container {
            background: rgba(26, 30, 35, 0.95);
            border-radius: 40px;
            padding: 3rem 2.5rem 3rem;
            margin: 0 auto; /* center container */
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
            backdrop-filter: blur(20px);
            position: relative;
        }

        /* Button Stack */
        .kaya_button_stack {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .kaya_button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1.1rem; /* slimmer */
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-family: var(--font-heading);
            font-size: 0.94rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            min-height: 34px; /* slimmer */
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .kaya_button_icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Blue logo icons using CSS mask (no external color filters) */
        .kaya_icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            background-color: var(--kaya-blue);
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
            -webkit-mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            mask-size: contain;
            flex: 0 0 20px;
        }
        .kaya_icon--amazon {
            -webkit-mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/amazon.svg');
            mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/amazon.svg');
        }
        .kaya_icon--tiktok {
            -webkit-mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/tiktok.svg');
            mask-image: url('https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/tiktok.svg');
        }
        .kaya_button--primary:hover .kaya_icon { background-color: #3a7485; }

        /* Keep image-based brand class in case of fallback (now unused) */
        .kaya_button_brand { display: none; }

        /* Primary Button (Filled) */
        .kaya_button--primary {
            background: linear-gradient(135deg, var(--kaya-blue), #1a3d47);
            color: var(--pure-white);
            border: none;
            position: relative;
            overflow: hidden;
        }

        /* Shine sweep on hover */
        .kaya_button--primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.25) 50%, transparent 100%);
            transform: skewX(-20deg);
            pointer-events: none;
        }

        .kaya_button--primary:hover::after {
            animation: kayaShine 1.1s cubic-bezier(.25,.8,.25,1);
        }

        @keyframes kayaShine {
            to { left: 150%; }
        }

        .kaya_button--primary:hover {
            background: linear-gradient(135deg, #1a3d47, var(--midnight-black));
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(38, 70, 83, 0.4);
        }

        /* Tertiary Button (Text Only) */
        .kaya_button--tertiary {
            background: transparent;
            border: none;
            color: var(--cool-gray);
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }
        .kaya_button--tertiary::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 2px; /* lower underline */
            width: 0;
            height: 2px;
            background: var(--pure-white);
            transition: width .3s ease, left .3s ease;
        }
        .kaya_button--tertiary:hover::after {
            width: 60%;
            left: 20%;
        }

        /* Better keyboard focus */
        .kaya_button:focus-visible,
        .kaya_social_circle:focus-visible {
            outline: 2px solid var(--sky-tint);
            outline-offset: 2px;
        }

        /* Modal */
        .kaya_modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .kaya_modal_content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin: 0;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .kaya_close {
            color: var(--cool-gray);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .kaya_close:hover {
            color: var(--pure-white);
        }

        .kaya_modal_content h2 {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--pure-white);
        }

        .kaya_contact_form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .kaya_form_group {
            display: flex;
            flex-direction: column;
        }

        .kaya_form_group label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--pure-white);
            font-size: 0.9rem;
        }

        .kaya_form_group input,
        .kaya_form_group textarea {
            background: var(--midnight-black);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.875rem;
            font-family: inherit;
            font-size: 1rem;
            color: var(--pure-white);
            transition: border-color 0.3s ease;
        }

        .kaya_form_group input:focus,
        .kaya_form_group textarea:focus {
            outline: none;
            border-color: var(--kaya-blue);
        }

        .kaya_form_group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .kaya_form_group input::placeholder,
        .kaya_form_group textarea::placeholder {
            color: var(--cool-gray);
            opacity: 0.7;
        }

        .kaya_submit_button {
            background: linear-gradient(135deg, var(--kaya-blue), #1a3d47); /* match primary buttons */
            color: var(--pure-white);
            padding: 0.6rem 1.25rem; /* slimmer like other buttons */
            border: none;
            border-radius: 10px;
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .kaya_submit_button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(38, 70, 83, 0.4);
            background: linear-gradient(135deg, #1a3d47, var(--midnight-black));
        }

        /* Footer */
        #kaya_footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 1rem;
            z-index: 100;
        }

        .kaya_footer_text {
            color: var(--cool-gray);
            font-family: var(--font-accent);
            font-size: 1rem; /* increased size */
            margin: 0;
        }

        /* Animations */
        .kaya_animate_on_scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .kaya_animate_on_scroll.kaya_is_visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            /* More top padding, less bottom space */
            #kaya_hero { justify-content: flex-start; padding: 6rem 0 0.5rem; flex-grow: 0; }
            #kaya_page_wrapper { padding-bottom: 1.25rem; }

            .kaya_button { padding: 0.5rem 1rem; font-size: 0.92rem; min-height: 34px; border-radius: 10px; }
            .kaya_icon { width: 18px; height: 18px; }
        }

        @media (prefers-reduced-motion: reduce) {
            #kaya_blob { animation: none; }
            .kaya_magnetic_link,
            .kaya_feature_card,
            .kaya_submit_button,
            .kaya_nav_button { transition: none; }
            body { animation: none; }
            body::after { animation: none; }
            .kaya_grid_overlay { animation: none; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Magnetic hover for buttons and social icons (gentle)
            function initMagneticLinks() {
                const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                if (isTouch) return;

                const links = document.querySelectorAll('.kaya_button, .kaya_social_circle');
                links.forEach(link => {
                    let rafId = null;
                    const strength = 0.15;
                    const max = 8; // px

                    const onMove = (e) => {
                        const rect = link.getBoundingClientRect();
                        const x = e.clientX - rect.left - rect.width / 2;
                        const y = e.clientY - rect.top - rect.height / 2;
                        const tx = Math.max(-max, Math.min(max, x * strength));
                        const ty = Math.max(-max, Math.min(max, y * strength));
                        if (rafId) cancelAnimationFrame(rafId);
                        rafId = requestAnimationFrame(() => {
                            link.style.transform = `translate(${tx}px, ${ty}px)`;
                        });
                    };

                    const reset = () => {
                        if (rafId) cancelAnimationFrame(rafId);
                        link.style.transform = 'translate(0, 0)';
                    };

                    link.addEventListener('mousemove', onMove);
                    link.addEventListener('mouseleave', reset);
                });
            }

            // Scroll reveal
            function initScrollReveal() {
                // Ensure targets have the reveal class
                document.querySelectorAll('.kaya_hero_content, .kaya_main_container').forEach(el => {
                    el.classList.add('kaya_animate_on_scroll');
                });

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('kaya_is_visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.15 });

                document.querySelectorAll('.kaya_animate_on_scroll').forEach(el => observer.observe(el));
            }

            // Modal functionality
            function initModal() {
                const modal = document.getElementById('kaya_modal');
                const contactBtn = document.getElementById('kaya_contact_button');
                const closeBtn = document.querySelector('.kaya_close');
                const form = document.getElementById('kaya_contact_form');

                // Open modal
                contactBtn.addEventListener('click', () => {
                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                });

                // Close modal
                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                });

                // Close modal when clicking outside
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }
                });

                // Handle form submission
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const submitButton = form.querySelector('.kaya_submit_button');
                    const originalText = submitButton.textContent;
                    
                    // Simulate form submission
                    submitButton.textContent = 'Sending...';
                    submitButton.disabled = true;
                    
                    setTimeout(() => {
                        submitButton.textContent = 'Message Sent!';
                        setTimeout(() => {
                            submitButton.textContent = originalText;
                            submitButton.disabled = false;
                            form.reset();
                            modal.style.display = 'none';
                            document.body.style.overflow = 'auto';
                        }, 2000);
                    }, 1500);
                });

                // Close modal with Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modal.style.display === 'block') {
                        modal.style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }
                });
            }

            // Initialize functions
            initMagneticLinks();
